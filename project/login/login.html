<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
    <title>Log-In</title>
</head>
<body>
    <div id="background">
        <div id="header">
            <div onclick="redirect('../startseite.html');" id="backButton"><img src="../images/arrow.png" alt="arrowImage"></div>
            <h1>Log-In</h1>
        </div>
        
        <div id="areaButtons">
            <div id="buttons">
                <div class="button">Username</div>
                <div class="button">Password</div>
                <div class="button">
                    <input type="text" name="Username" id="accountUsername">
                </div>
                <div class="button">
                    <input type="password" name="Username" id="accountPassword">
                </div>
            </div>
            <div id="buttonsubmit" onclick="saveLoginData()">
                <p>Submit</p>
            </div>
        </div>
    </div>        
</body>
</html>
